<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/DOM/css/eventos.css">
</head>

<body>
    -------------------tareas ----------------
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="d-flex justify-content-center">
                    <h1 class="fw-bolder">Tareas</h1>
                </div>
                <div class=" d-flex justify-content-center">
                    <div class="d-grid me-3">
                        <label class="fw-bold" for="input">Ingresa tu nueva tareas</label>
                        <input class="rounded-3 p-1 mt-2" id="input" type="text">
                    </div>
                    <div class=" align-content-end">
                        <button id="add" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
                <div id="" class="">
                    <div class=" mt-3">
                        <ul id="tareas">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ---------------Contador ------------------- -->
    <section class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">

                <div class="">
                    <button class="btn btn-success py-0 px-1 botones" id="incrementar">+</button>
                </div>
                <div class="">
                    <h1 id="contador" class="">0</h1>
                </div>
                <div class="">
                    <button class="btn btn-danger py-0 px-2 botones" id="decrementar">-</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ---------------------Random Card -------------------------- -->
    <section class="container mt-4">
        <div class="row justify-content-center">

            <div class="card">
                <h3 id="tittle" class="card__title">Title
                </h3>
                <p id="content" class="card__content">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div id="date" class="card__date">
                    2022-10.01
                </div>
                <div class="card__arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
                    </svg>
                    <i id="random" type="button" class="fa-solid fa-arrow-right ms-2"></i>
                </div>
            </div>
        </div>
    </section>

   
    <!-- ---------------------crear user --------------------------- -->
    <form class="row justify-content-center mb-5">
        <div class="col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contenido</label>
                <input type="text" class="form-control" id="contenido">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="d-flex justify-content-center">
                <button id="submit" class="btn btn-primary" >Submit</button>
            </div>
        </div>
    </form>

    <button id="storage" class="btn btn-secondary">Storage</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/DOM/js/eventos.js"></script>
</body>

</html>
